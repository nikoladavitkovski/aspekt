<mat-form-field appearance="outline" style="margin-top: 36px; margin-left: 36px;">
  <mat-select (selectionChange)="fitlerData($event.value)" [placeholder]="'Filter Data'">
    <mat-option value="All">All</mat-option>
    <mat-option value="Active">Active</mat-option>
    <mat-option value="Completed">Completed</mat-option>
  </mat-select>
</mat-form-field>

<div class="example-container mat-elevation-z8" style="margin: 16px;">
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.date | date : "medium"}} </mat-cell>
    </ng-container>

    <!-- Buttons Column -->
    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Options </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span style="cursor: pointer; margin-right: 10px;" (click)="editRow(row)">
          <mat-icon>edit</mat-icon>
        </span>
        <span style="cursor: pointer; margin-left: 10px;" (click)="deleteRow(row.id)">
          <mat-icon>delete</mat-icon>
        </span>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
